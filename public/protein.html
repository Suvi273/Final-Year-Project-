<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protein Comparison Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Protein Comparison Tool</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="Home.html">Home</a></li>
          <li><a href="protein.html">Compare Domains</a></li>
          <li><a href="information.html">Information</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Compare CATH and Dyndom Domains</h1>
    <form id="proteinForm">
      <!-- Box 1: CATH inputs -->
      <div class="input-box">
        <label for="cathPdbCode">CATH PDB Code:</label>
        <input
          type="text"
          id="cathPdbCode"
          name="cathPdbCode"
          placeholder="e.g., 1xyz"
          required
        />

        <label for="cathChainId">CATH Chain ID:</label>
        <input
          type="text"
          id="cathChainId"
          name="cathChainId"
          placeholder="e.g., A"
          required
        />
      </div>
      
      <!-- Box 2: Dyndom inputs -->
      <div class="input-box">
        <label for="dyndomPdbCode">Dyndom PDB Code:</label>
        <input
          type="text"
          id="dyndomPdbCode"
          name="dyndomPdbCode"
          placeholder="e.g., 1xyz"
          required
        />

        <label for="dyndomChainId">Dyndom Chain ID:</label>
        <input
          type="text"
          id="dyndomChainId"
          name="dyndomChainId"
          placeholder="e.g., A"
          required
        />
      </div>

      <!-- Compare button -->
      <button type="button" onclick="compareProteins()">Compare</button>

      <!-- Results area -->
      <div id="results"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
