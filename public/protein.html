<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protein Comparison Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Protein Domain Comparison</h1>
      <img src="images/logo.png" alt="Protein Domain Comparison Logo" class="site-logo">
      <nav>
        <ul class="nav-links">
          <li><a href="Home.html">Home</a></li>
          <li><a href="protein.html">Compare Domains</a></li>
          <li><a href="reports.html">Reports</a></li>
          <li id="auth-btn"></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <h1>Compare Protein Domains</h1>
    <form id="proteinForm">
      <div class="input-box">
        <label for="pdbCode">PDB Code:</label>
        <input type="text" id="pdbCode" name="pdbCode" placeholder="e.g., 1LFG" required>
        <label for="chainId">Chain ID:</label>
        <input type="text" id="chainId" name="chainId" placeholder="e.g., A" required>
      </div>
      <button type="button" onclick="compareProteins()">Compare</button>
      <div id="results"></div>
    </form>
  </main>
  
  <script src="script.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = "login.html";
      }
    });
  </script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const authBtn = document.getElementById('auth-btn');
      const token = localStorage.getItem('authToken');
      if (token) {
        authBtn.innerHTML = '<button id="logoutBtn" class="btn-logout">Logout</button>';
        document.getElementById('logoutBtn').addEventListener('click', function() {
          localStorage.removeItem('authToken');
          window.location.href = "login.html";
        });
      } else {
        authBtn.innerHTML = '<a href="login.html" class="btn-login">Login</a>';
      }
    });
  </script>
</body>
</html>
